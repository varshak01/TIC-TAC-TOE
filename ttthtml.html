.<!DOCTYPE html>
<html>
<head>
	<title>TIC-TAC-TOE!</title>
	<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.5.1.js"s></script>
	<link rel="stylesheet" type="text/css" href="tttcss.css">
</head>
<body>
	<h1>TIC-TAC-TOE!</h1>
    <div class="inputbox">
    	<input type="text" placeholder="Player 1's name" class="input1">
	<input type="text" placeholder="Player 2's name" class="input2">
    </div>
	
	<div id="stripe">
		<p class="head p1 container-1 highlighted"><span id="message1">Player 1</span>'s turn</p>
		<p class="head result"><span id="result"></span></p>
	<p class="head p2 container-2 nothighlighted"><span id="message2">Player 2</span>'s turn</p>
	</div>
	
	<div id="container">
		<div class="square"><p></p></div>
		<div class="square"><p></p></div>
		<div class="square"><p></p></div>
		<div class="square"><p></p></div>
		<div class="square"><p></p></div>
		<div class="square"><p></p></div>		
		<div class="square"><p></p></div>
		<div class="square"><p></p></div>
		<div class="square"><p></p></div>		
	</div>


	<script type="text/javascript" src="tttjs.js"></script>
</body>
</html>
